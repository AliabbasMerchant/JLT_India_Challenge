        * {
            margin: 0;
            padding: 0;
        }

</head>

<body>

    <div class="container-fluid" style="margin-top:10px;">
        <div class="jumbotron" style="text-align:center; font-size:2em;">
            SELECT OUTPUT FILE
        </div>
    </div>

    <div class="container-fluid d-flex" style="justify-content: center;flex-direction: column;align-content: center;">
        <button class="btn btn-outline-dark" id="selectOutputDirectoryBtn" style="display:block;margin-left:auto;margin-right:auto;">
            Select Output Folder
        </button>
        <div id="outputFolder" style="display:block;margin-left:auto;margin-right:auto;">Output folder: NOT SELECTED</div>
        <input type="text" placeholder="Enter output filename(.csv, .json, .xml)" id="outputFilenameInput"/>
    </div>

    <button type="button" style="display:block;margin-left:auto;margin-right:auto;"
    class="btn btn-outline-dark my-3" id="convertButton">CONVERT</button>
    <br />
    <button type="button" style="display:block;margin-left:auto;margin-right:auto;"
    class="btn btn-outline-dark my-3" id="backButton">Home</button>

    <script src="./inputConverter.js"></script>
</body>
