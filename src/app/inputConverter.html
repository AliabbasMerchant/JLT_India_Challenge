<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Doc Assist</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="./jquery.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>

    <div class="container-fluid d-flex" style="justify-content: center;flex-direction: column;align-content: center;margin-top:80px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-sm-0"></div>
                <div class="col-xl-6 col-lg-6 col-sm-12">
                    <div class="form-group">
                        <label for="outputFilenameInput"></label>
                        <input type="text" class="form-control" id="outputFilenameInput" placeholder="Enter output filename(.csv, .json, .xml)">
                      </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-sm-0"></div>
            </div>
        </div>
        <button class="btn btn-outline-dark" id="selectOutputDirectoryBtn" style="display:block;margin-left:auto;margin-right:auto;margin-bottom:30px;">
            Select Output Folder
        </button>
        <div id="outputFolder" style="display:block;margin-left:auto;margin-right:auto;margin-bottom:50px;">Output folder: NOT SELECTED</div>
    </div>

    <button type="button" style="display:block;margin-left:auto;margin-right:auto;margin-bottom:20px;"
    class="btn btn-outline-dark my-3" id="convertButton">CONVERT</button>
    <br />
    <button type="button" style="display:block;margin-left:auto;margin-right:auto;"
    class="btn btn-outline-dark my-3" id="backButton">Home</button>

    <script src="./inputConverter.js"></script>
</body>

</html>
